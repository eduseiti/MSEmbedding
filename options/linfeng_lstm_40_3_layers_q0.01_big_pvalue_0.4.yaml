__include__: abstract.yaml
exp:
  dir: logs/MSEmbedding/linfeng_lstm_40_3_layers_LR1e-3_margin0.3_q0.01_big_pvalue_0.4
dataset:
  name: linfeng
  dir: data/linfeng_q0.01_pvalue
  mgf_dir: /media/eduseiti/bigdata01/unicamp/doutorado/linfeng
  mgf_experiments: SAMPLE_EXPERIMENTS_FOLDERS
  spectra_list_file: sample_linfeng_q0.01_pvalue_0.4
  embeddings_file: sample_embeddings_q0.01_big_lstm40_3layer_pvalue_0.4
  embeddings_dir: data/linfeng_q0.01_pvalue
  train_split: 
  eval_split: test
  train_normalization_file: data/mixedSpectraCrux/sequences/train_mixedSpectraCrux_v4.5.pkl
  batch_size: 400
  nb_threads: 0  
engine:
  nb_epochs: 1
